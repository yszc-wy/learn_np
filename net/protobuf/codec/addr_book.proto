syntax="proto2";
package tutorial;
message Person{
  required string name=1;
  required int32 id=2;
  optional string email=3;
  enum PhoneType{
    MOBILE=0;
    HOME=1;
    WORK=2;
  }
  message PhoneNumber{
    required string number=1;
    optional PhoneType type=2 [default=HOME];
  }

  repeated PhoneNumber phones=4;
}

message AddressBook{
  // 注意这里是repeated!,表示会有多个people,也就是地址列表
  repeated Person people=1;
}
